    <div class="container-fluid ">
        <h2>Book a taxi to your destination in town</h2>
        <p>Choose from a range of categories and prices</p>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">PickUp</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Current location...</option>
                        <option value="Charbagh">Charbagh</option>
                        <option value="IndraNagar">IndraNagar</option>
                        <option value="BBD">BBD</option>
                        <option value="Barabanki">Barabanki</option>
                        <option value="Basti">Basti</option>
                        <option value="Faizabad">Faizabad</option>
                        <option value="Gorakhpur">Gorakhpur</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect02">Drop</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>Destination...</option>
                        <option value="Charbagh">Charbagh</option>
                        <option value="IndraNagar">IndraNagar</option>
                        <option value="BBD">BBD</option>
                        <option value="Barabanki">Barabanki</option>
                        <option value="Basti">Basti</option>
                        <option value="Faizabad">Faizabad</option>
                        <option value="Gorakhpur">Gorakhpur</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect03">Cab Type</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect03">
                        <option selected>Choose...</option>
                        <option value="CedMicro">CedMicro</option>
                        <option value="CedMini">CedMini</option>
                        <option value="CedRoyal">CedRoyal</option>
                        <option value="CedSUV">CedSUV</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                      <div class="input-group-prepend"> 
                      </div>
                      <input id="luggage" type="text" class="form-control" placeholder="Luggage" aria-label="" aria-describedby="basic-addon1">
                    </div>
                <button id="button" type="button" class="btn btn-primary btn-lg btn-block cx" style="background-color: #D7DF23; color:black;">Calculate Fair</button>
            </div>
            
        </div>
    </div>
    

    <script>
    		$('#inputGroupSelect03').click(function(){
    			var value=$(this).val();
    			if(value=='CedMicro'){
    				$('#luggage').prop('disabled',true);
    				$('#luggage').attr('placeholder','');
    			}
    			else{
    				$('#luggage').prop('disabled',false);
    				$('#luggage').attr('placeholder','Luggage Weight');
    			}

    		});

    			$('#luggage').keyup(function () { 
			    this.value = this.value.replace(/[^0-9\.]/g,'');
				});

	$('#button').click(function(){
		var pick= $('#inputGroupSelect01').val();
		var drop= $('#inputGroupSelect02').val();
		var ctype= $('#inputGroupSelect03').val();
		var luggage= $('#luggage').val();
					
			
			if(pick!='Current location...'&&drop!='Destination...'&&ctype!='Choose...')
			{
			$.ajax({
				url: 'ajax.php',
				method:'GET',
				data:{
					pick: pick,
					drop: drop,
					ctype: ctype,
					luggage: luggage,
					"click": "ok"
				},
				
				contentType: "application/json; charset=utf-8",
				success: function(result) {
					//console.log(result);

					  
			           $("#button").text("Rs."+result);
			           },
				error:function(){
					alert("error");
				}
			}); 
		}
	});

</script>
